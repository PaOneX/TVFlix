<div class="card mb-3" style="max-width: 100%">
  <div class="row g-1">
    <div class="col-md-4">
      <div
        id="txtImg"
        style="
          padding: 10px;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          background-color: #f8f9fa;
        "
      >
        <!-- Movie poster will go here -->
      </div>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title" id="txtTitle">Card title</h5>
        <p class="card-text" id="txtPlot">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>Director:</strong> <span id="txtDirector">Director Name</span>
        </li>
        <li class="list-group-item">
          <strong>Cast:</strong> <span id="txtActors">Actor Names</span>
        </li>
        <li class="list-group-item">
          <strong>Genre:</strong> <span id="txtGenre">Genre</span>
        </li>
        <li class="list-group-item">
          <strong>Year:</strong> <span id="txtYear">Year</span>
        </li>
        <li class="list-group-item">
          <strong>Rating:</strong> <span id="txtRating">Rating</span>
        </li>
        <li class="list-group-item">
          <strong>Rating:</strong> <span id="txtDate">Release Date</span>
        </li>
        <li class="list-group-item">
          <strong>Runtime:</strong> <span id="txtRuntime">Runtime</span>
        </li>
      </ul>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <img
              width="48"
              height="48"
              src="https://img.icons8.com/emoji/48/tomato-emoji.png"
              alt="tomato-emoji"
            />
            <h5 id="txtTomato"></h5>
          </div>
          <div class="col-6">
           <img width="48" height="48" src="https://img.icons8.com/color/48/imdb.png" alt="imdb"/>
            <h5 id="txtImb"></h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
