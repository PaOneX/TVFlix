<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>TVFLIX</h1>
            <p>Your ultimate destination for movies, shows, and entertainment</p>
            <p style="margin-top: 30px; font-size: 0.9rem;">Join millions of movie lovers worldwide</p>
        </div>
        
        <div class="login-right">
            <h2>Welcome Back!</h2>
            <p>Please login to your account</p>
            
            <div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <a href="../../index.html" style="text-decoration: none;">                <button class="btn btn-login">Login</button>
</a>
                
            </div>
            
            <div class="divider">OR</div>
            
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
    
    
</body>
</html>
