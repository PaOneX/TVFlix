<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TVFlix</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body class="bg-black">
    <nav class="navbar-custom bg">
      <div class="container-fluid">
        <div class="row w-100 align-items-center">
          <div class="col-auto">
            <div class="logo">LOGO</div>
          </div>
          <div class="col-auto">
            <select class="type-select" id="option">
              <option value="">Search By</option>
              <option value="title">Movie Title</option>
              <option value="imdb">IMDb ID</option>
            </select>
          </div>
          <div class="col">
            <input
              type="text"
              id="txtMovie"
              class="form-control search-input"
              placeholder="Search movies, actors, genres..."
              on="searchMovie();"
            />
          </div>
          <div class="col-auto">
            <input 
              type="text"
              id="txtyear"
              class="form-control search-input"
              placeholder="Year"
              onkeyup="searchMovie();"
              style="width: 100px"
            />
          </div>
          <div class="col-auto">
            <a href="#" class="nav-link-custom">Watch List</a>
          </div>
          <div class="col-auto">
            <a href="#" class="nav-link-custom">Account</a>
          </div>
        </div>
      </div>
    </nav>
    <section class="hero-section">
      <div class="container-fluid">
        <div
          id="movieCarousel"
          class="carousel slide p-5"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#movieCarousel"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#movieCarousel"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#movieCarousel"
              data-bs-slide-to="2"
            ></button>
          </div>

          <div class="carousel-inner" id="navrow">
            <!-- Carousel items will be dynamically loaded here -->
          </div>
           

          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#movieCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#movieCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </section>

    <div class="results-section d-none" id="resultdiv">
      <div class="container-fluid">
        <div id="resultsRow" class="row g-4 p-4"></div>
      </div>
    </div>

    <div class="container mt-5 container-custom">
      <!-- Feature Today Section -->
      <div class="section-header">Feature Today</div>
      <div id="featuresRow" class="row g-4 mb-5"></div>

      <!-- Top 10 This Week Section -->
      <div class="section-header">Top 10 on This week</div>
      <div id="topMoviesRow" class="row g-4 mb-5"></div>

      <!-- Coming Soon Section -->
      <div class="section-header">Coming soon... </div>
      <div id="upComingRow" class="row g-4 mb-5"></div>
    </div>

    <!-- <button onclick=">Search</button> -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
