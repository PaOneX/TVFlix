<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TVFlix</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  </head>
  <body class="bg-black">
    <nav class="navbar-custom bg">
      <div class="container-fluid">
        <div class="row w-100 align-items-center">
          <div class="col-auto">
            <a href="index.html">
              <img src="img/logo.png" width="50px" alt="TVFlix Logo" />
            </a>
          </div>
          <div class="col-auto">
            <select class="type-select" id="option">
              <option value="">Search By</option>
              <option value="title">Movie Title</option>
              <option value="imdb">IMDb ID</option>
            </select>
          </div>
          <div class="col">
            <input
              type="text"
              id="txtMovie"
              class="form-control search-input"
              placeholder="Search movies, actors, genres..."
              onkeyup="searchMovie();"
            />
          </div>
          <div class="col-auto">
            <input
              type="text"
              id="txtyear"
              class="form-control search-input"
              placeholder="Year"
              onkeyup="searchMovie();"
              style="width: 100px"
            />
          </div>
          <div class="col-auto">
            <a
              href="components/watchlist/watchlist.html"
              class="nav-link-custom"
              >Watch List</a
            >
          </div>
          <div class="col-auto">
            <a href="components/login/login.html" class="nav-link-custom"
              >Account</a
            >
          </div>
        </div>
      </div>
    </nav>
    <section class="hero-section">
      <div class="container-fluid">
        <div
          id="movieCarousel"
          class="carousel slide p-5"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#movieCarousel"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#movieCarousel"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#movieCarousel"
              data-bs-slide-to="2"
            ></button>
          </div>

          <div class="carousel-inner" id="navrow">
            <!-- Carousel items  -->
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#movieCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#movieCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      </div>
    </section>

    <div class="results-section d-none" id="resultdiv">
      <div class="container-fluid">
        <div id="resultsRow" class="row g-4 p-4"></div>
      </div>
    </div>

    <div class="container mt-5 container-custom">
      <!-- Feature Today Section -->
      <div class="section-header">Feature Today</div>
      <div id="featuresRow" class="row g-4 mb-5"></div>

      <!-- Top 10 This Week Section -->
      <div class="section-header">Top 10 on This week</div>
      <div id="topMoviesRow" class="row g-4 mb-5"></div>
      
      <!-- Coming Soon Section -->
      <div class="section-header">Coming soon...</div>
      <div id="upComingRow" class="row g-4 mb-5"></div>

      <div class="section-header">Actors</div>

      <div class="d-flex">
        <div class="text-center text-white me-5">
          <img
            src="img/1.jpg"
            alt="Actor"
            style="
              width: 300px;
              height: 300px;
              border-radius: 50%;
              object-fit: cover;
              border: 2px solid #ddd;
            "
          />
          <p class="text-center fw-bold fs-3">Dwayne Douglas Johnson</p>
        </div>
        <div class="text-center me-5 text-white">
          <img
            src="img/2.jpeg"
            alt="Actor"
            style="
              width: 300px;
              height: 300px;
              border-radius: 50%;
              object-fit: cover;
              border: 2px solid #ddd;
            "
          />
          <p class="text-center fw-bold fs-3">Jason Statham</p>
        </div>
        <div class="text-center me-5 text-white">
          <img
            src="img/3.jpg"
            alt="Actor"
            style="
              width: 300px;
              height: 300px;
              border-radius: 50%;
              object-fit: cover;
              border: 2px solid #ddd;
            "
          />
          <p class="text-center fw-bold fs-3">Chris Hemsworth</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
